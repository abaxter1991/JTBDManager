{% extends 'accounts/account-list.html' %}

{% block account_content %}
  <form class="lg:col-span-9" action="#" method="POST">
    <!-- Profile section -->
    <div class="py-6 px-4 sm:p-6 lg:pb-8">
      <div>
        <h2 class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-100">{{ account.get_full_name }}</h2>
        <p class="mt-1 text-sm text-gray-500">
          @{{ account.username }}
        </p>
      </div>

      <div class="mt-6 flex flex-col lg:flex-row">
        <div class="flex-grow space-y-6">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-200">
              Username
            </label>
            <div class="mt-1 rounded-md shadow-sm flex">
              <span class="bg-gray-200 dark:bg-gray-900 rounded-l-md px-3 inline-flex items-center text-gray-500 sm:text-sm">
                {{ request.META.HTTP_HOST }}/accounts/
              </span>
              <input type="text" name="username" id="username" autocomplete="username" class="flex-grow block w-full min-w-0 rounded-none rounded-r-md sm:text-sm bg-white dark:bg-black border-none text-gray-900 dark:text-gray-100" value="{{ account.username }}">
            </div>
          </div>

          <div>
            <label for="about" class="block text-sm font-medium text-gray-700 dark:text-gray-200">
              About
            </label>
            <div class="mt-1">
              <textarea id="about" name="about" rows="3" class="shadow-sm mt-1 block w-full sm:text-sm rounded-md bg-white dark:bg-black border-none text-gray-900 dark:text-gray-100"></textarea>
            </div>
            <p class="mt-2 text-sm text-gray-500">
              Brief description for your profile. URLs are hyperlinked.
            </p>
          </div>
        </div>

        <div class="mt-6 flex-grow lg:mt-0 lg:ml-6 lg:flex-grow-0 lg:flex-shrink-0">
          <div class="mt-1 lg:hidden">
            <div class="flex items-center">
              <div class="flex-shrink-0 inline-block rounded-full overflow-hidden h-12 w-12" aria-hidden="true">
                <img class="rounded-full object-cover h-full w-full" src="{{ account.profile.profile_picture.url }}" alt="">
              </div>
              <div class="ml-5 rounded-md shadow-sm">
                <div class="group relative rounded-md py-2 px-3 flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-900 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-sky-500">
                  <label for="user-photo" class="relative text-sm leading-4 font-medium text-gray-700 dark:text-gray-200 pointer-events-none">
                    <span>Edit</span>
                    <span class="sr-only">Profile Picture</span>
                  </label>
                  <input id="user-photo" name="user-photo" type="file" class="absolute w-full h-full opacity-0 cursor-pointer rounded-md bg-white dark:bg-black border-none text-gray-900 dark:text-gray-100">
                </div>
              </div>
            </div>
          </div>

          <div class="hidden relative rounded-full overflow-hidden lg:block">
            <img class="relative rounded-full object-cover w-40 h-40" src="{{ account.profile.profile_picture.url }}" alt="">
            <label for="user-photo" class="absolute inset-0 w-full h-full bg-black bg-opacity-75 flex items-center justify-center text-sm font-medium text-white opacity-0 hover:opacity-100 focus-within:opacity-100">
              <span>Edit</span>
              <span class="sr-only">Profile Picture</span>
              <input type="file" id="user-photo" name="user-photo" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer rounded-md bg-white dark:bg-black border-none text-gray-900 dark:text-gray-100">
            </label>
          </div>
        </div>
      </div>

      <div class="mt-6 grid grid-cols-12 gap-6">
        <div class="col-span-12 sm:col-span-6">
          <label for="first-name" class="block text-sm font-medium text-gray-700 dark:text-gray-200">First Name</label>
          <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 focus:outline-none sm:text-sm bg-white dark:bg-black border-none text-gray-900 dark:text-gray-100">
        </div>

        <div class="col-span-12 sm:col-span-6">
          <label for="last-name" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Last Name</label>
          <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 focus:outline-none sm:text-sm bg-white dark:bg-black border-none text-gray-900 dark:text-gray-100">
        </div>

        <div class="col-span-12">
          <label for="url" class="block text-sm font-medium text-gray-700 dark:text-gray-200">URL</label>
          <input type="text" name="url" id="url" class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 focus:outline-none sm:text-sm bg-white dark:bg-black border-none text-gray-900 dark:text-gray-100">
        </div>

        <div class="col-span-12 sm:col-span-6">
          <label for="company" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Company</label>
          <input type="text" name="company" id="company" autocomplete="organization" class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 focus:outline-none sm:text-sm bg-white dark:bg-black border-none text-gray-900 dark:text-gray-100">
        </div>
      </div>
    </div>

    <!-- Privacy section -->
    <div class="pt-6">
      <div class="mt-4 py-4 px-4 flex justify-end sm:px-6">
        <button type="button" class="ml-5 bg-red-600 rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-red-700">
          Cancel
        </button>
        <button type="submit" class="ml-5 bg-sky-700 rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-sky-800">
          Save
        </button>
      </div>
    </div>
  </form>
{% endblock account_content %}
