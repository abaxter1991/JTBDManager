{% load static %}

<!DOCTYPE html>
<html lang="en" {% if user.profile.dark_mode %}class="dark"{% endif %}>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Testrix - A JTBD Manager</title>
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.typekit.net/vgo1zqc.css">
    </head>
    <body class="relative h-screen flex overflow-hidden bg-black font-acumin-pro-wide">
        <!-- Side Navbar -->
        {% if user.is_authenticated %}
            <div class="hidden lg:flex lg:flex-shrink-0">
                {% include 'navbar-side.html' %}
            </div>
        {% endif %}
        <!-- Main Section -->
        <div class="flex flex-col min-w-0 flex-1 bg-gray-100 dark:bg-true-gray-900 rounded-xl overflow-hidden">
            <div class="flex-1 relative z-0 flex overflow-hidden">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </body>
</html>
