{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    <div class="space-y-6">
        <div class="p-4 sm:rounded-lg sm:p-6 overflow-hidden">
            <div class="md:grid md:grid-cols-4 md:gap-6">
                <div class="md:col-span-1">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">New Project</h3>
                </div>
                <div class="bg-white rounded-lg p-4 my-5 md:mt-0 md:col-span-2">
                    <form action="." method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" value="Save Project" class="text-gray-200 bg-blue-500 hover:bg-gray-700 flex-shrink-0 inline-flex items-center justify-center rounded-lg py-2 px-4" />
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
